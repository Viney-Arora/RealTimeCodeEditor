<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6fb1fc, #4364f7, #0052d4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .card-title {
      font-weight: bold;
      color: #0052d4;
    }
  </style>
</head>
<body>
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h2 class="card-title text-center mb-3">Register</h2>
    <form onsubmit="register(event)">
      <div class="mb-3">
        <input type="email" id="email" placeholder="Email" class="form-control" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" placeholder="Password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
    <p class="mt-3 mb-0 text-center text-muted">
      Already have an account? <a href="/login">Login</a>
    </p>
  </div>

  <script>
    async function register(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/register?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password), {
        method: "POST"
      });
      if (res.ok) {
        alert("Registered! Go to login.");
        window.location = "/login";
      } else {
        alert("Error: Email may already exist");
      }
    }
  </script>
</body>
</html>
