<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  
</head>
<body class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h2>📝 Collaborative Editor</h2>
    <button onclick="logout()" class="btn btn-danger">Logout</button>
  </div>
  <div class="mb-2">
    <button onclick="createDoc()" class="btn btn-success">+ New Document</button>
    <button onclick="saveVersion()" class="btn btn-primary">💾 Save</button>
    <button onclick="loadVersions()" class="btn btn-secondary">History</button>
    <button onclick="getSuggestions()" class="btn btn-warning">AI Suggest</button>
  </div>
  <div id="docsList" class="mb-2"></div>
  <div id="editor"></div>
  <ul id="suggestions" class="mt-2"></ul>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
